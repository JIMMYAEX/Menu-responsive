<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="Style/normalize.css">
    <link rel="stylesheet" href="Style/style.css">
    <title>Menu</title>
</head>
<body>
    <div class="plegable">
        <div class="sup">
            <p>NOMBRE DE LA EMPRESA</p>
        </div>
        <div class="btn-inicio">
            <H2>
                <a href="#">inicio</a>
            </H2>
        </div>
        <nav>
            <ul>
                <li><a href="#">Opción del menú</a></li>
                <li><a href="#">Opción del menú</a></li>
                <li><a href="#">Opción del menú</a></li>

                <li><a href="#">Opción del menú</a></li>
                <li><a href="#">Opción del menú</a></li>
            </ul>
        </nav>
        <div class="exit">
            <div class="icon-exit">
                <i class='bx bx-exit' ></i>
            </div>
            <P>Salir</P>
        </div>
    </div>
    <div class="cont_body">
        <header>
            <div class="cont_menu">
                <div class="icon">
                    <i class='bx bx-menu'></i>
                </div>
                <div class="usuario">
                    <div class="cont_img_user">
                        <i class='bx bx-user-circle' ></i>
                    </div>
                    <div class="user_name">
                        <p>USUARIO</p>
                    </div> 
                </div>
            </div>
        </header>
        <script>
            const menuBtn = document.querySelector(".icon i");
            const menu = document.querySelector(".plegable");
            const ExitBtn = document.querySelector(".icon-exit i");
            const Exit = document.querySelector(".exit p");

                menuBtn.addEventListener("click", () => {
                    if (menu.style.display === "none") {
                    menu.style.display = "flex";
                    menu.style.transition = 0.5;
                    } else {
                        menu.style.display = "none";
                }
            });
            menuBtn.addEventListener("click", () => {
            menu.classList.toggle("active");
            });
                ExitBtn.addEventListener("click", () => {
                    if (menu.style.display === "flex") {
                    menu.style.display = "none";
                    }
            });
            Exit.addEventListener("click", () => {
                    if (menu.style.display === "flex") {
                    menu.style.display = "none";
                    }
            });
        </script>
        <article>
            
        </article>
        <footer>
            <p>
                Datos del estudiante
            </p>
        </footer>
    </div>
</body>
</html>
